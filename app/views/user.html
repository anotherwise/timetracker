<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>All Users</h2>
        <table class="table table-bordered table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th>Nickname</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Start Date</th>
                    <th>Salary/Hour</th>
                    <th>Role</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.nickname}}</td>
                    <td>{{user.name.last}}, {{user.name.first}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.startDate}}</td>
                    <td>{{user.salaryPerHour}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.active}}</td>
                    <td>
                        <button ng-click="toggleUserActive(user)">Toggle Active</button>
                        <button ng-click="deleteUser(user)">Delete</button>
                        <button ng-click="updateUserRole(user, 'standard')">Standard</button>
                        <button ng-click="updateUserRole(user, 'admin')">Admin</button>
                        <button ng-click="updateUserRole(user, 'root')">Root</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>Add New User</h2>
        <form class="form-horizontal" role="form" ng-submit="addUser()">
            <div class="form-group">
                <label for="newUserNickname" class="col-sm-2 control-label">Nickname</label>
                <div class="col-sm-10">
                    <input type="text" id="newUserNickname" ng-model="nickname" placeholder="Leo">
                </div>
            </div>
            <div class="form-group">
                <label for="newUserFirst" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" id="newUserFirst" ng-model="first" placeholder="Leonardo">
                </div>
            </div>
            <div class="form-group">
                <label for="newUserLast" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" id="newUserLast" ng-model="last" placeholder="da Vinci">
                </div>
            </div>
            <div class="form-group">
                <label for="newUserEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" id="newUserEmail" ng-model="email" placeholder="leo@davinci.com">
                </div>
            </div>
            <div class="form-group">
                <label for="newUserStartDate" class="col-sm-2 control-label">Start Date</label>
                <div class="col-sm-10">
                    <input type="text" id="newUserStartDate" ng-model="startDate" placeholder="April 10, 1991">
                </div>
            </div>
            <div class="form-group">
                <label for="newUserSalaryPerHour" class="col-sm-2 control-label">Salary/Hour</label>
                <div class="col-sm-10">
                    <input type="number" id="newUserSalaryPerHour" ng-model="salaryPerHour">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
           </div>
        </form>
    </div>
</div>
