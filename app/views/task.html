<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>All Tasks</h2>
        <table class="table table-bordered table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks">
                    <td>{{task.number}}</td>
                    <td>{{task.category}}</td>
                    <td>{{task.description}}</td>
                    <td>{{task.active}}</td>
                    <td>
                        <button ng-click="toggleTaskActive(task)">Toggle Active</button>
                        <button ng-click="deleteTask(task)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>Add New Task</h2>
        <form class="form-horizontal" role="form" ng-submit="addTask()">
            <div class="form-group">
                <label for="newTaskNumber" class="col-sm-2 control-label">Number</label>
                <div class="col-sm-10">
                    <input type="number" id="newTaskNumber" ng-model="number">
                </div>
            </div>
            <div class="form-group">
                <label for="newTaskCategory" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                    <input type="text" id="newTaskCategory" ng-model="category" placeholder="Leave">
                </div>
            </div>
            <div class="form-group">
                <label for="newTaskDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" id="newTaskDescription" ng-model="description" placeholder="Vacation">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
           </div>
        </form>
    </div>
</div>
